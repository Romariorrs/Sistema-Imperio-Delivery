{% extends "base.html" %}
{% block title %}Templates{% endblock %}
{% block content %}
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
    <h2>Templates</h2>
    <a class="btn" href="{% url 'template_create' %}">Novo Template</a>
    </div>
<div class="card">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Corpo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for tpl in templates %}
            <tr>
                <td>{{ tpl.name }}</td>
                <td><code>{{ tpl.body }}</code></td>
                <td><a class="btn secondary" href="{% url 'template_update' tpl.id %}">Editar</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="3">Nenhum template.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
