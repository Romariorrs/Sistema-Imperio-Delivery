{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card" style="max-width:720px;">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="msg error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button class="btn" type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
