{% extends "base.html" %}
{% block title %}Envio Individual{% endblock %}
{% block content %}
<div class="card" style="max-width:720px;">
    <h2>Envio individual</h2>
    <form method="post">
        {% csrf_token %}
        <label>Cliente</label>
        {{ form.client }}
        <label>Template</label>
        {{ form.template }}
        <label>Valor (opcional)</label>
        {{ form.amount }}
        <label>Vencimento</label>
        {{ form.due_date }}
        <button class="btn" type="submit">Gerar cobran√ßa e enfileirar</button>
    </form>
    {% if payment_link %}
        <div style="margin-top:12px;">
            <div class="badge success">Link gerado</div>
            <p><a href="{{ payment_link }}" target="_blank">{{ payment_link }}</a></p>
        </div>
    {% endif %}
</div>
{% endblock %}
